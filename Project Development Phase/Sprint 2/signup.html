<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="card">
      <h1>SIGN UP</h1>
      <strong>Already have an account? <a href='/login'><button>Log in</button></a></strong>
      <form method="POST" action="">
        <div> <input type="text" placeholder="Username" name="user" required/> </div>
        <div> <input type="text" placeholder="Email" name="email" required/> </div>
        <div> <input type="password" placeholder="Password" name="password" required/> </div>
        <input type="submit" value="Sign Up" />
      </form>
      <br/>
      <strong>{{msg}}</strong>
    </div>
  </body>
</html>
